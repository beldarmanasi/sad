        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
            <script>
            $.ajax({
                method:'GET',
                url:'/data/',
                success:function(data){
                    console.log(data);
					new Chart(document.getElementById("genderChart"), {
                        type: 'bar',
                        data: {
                            labels: data.label_data,
                            datasets: [
                                {
                                    label: "male viewership %",
                                    backgroundColor: "rgba(62, 149, 205, 0.5)",
                                    borderColor : "rgba(62, 149, 205, 1)",
                                    pointBackgroundColor: "rgba(62, 149, 205, 1)",
                                    data: data.male_data,
                                },
                                {
                                    label: "female viewership %",
                                    backgroundColor: "rgba(255, 10, 77, 0.5)",
                                    borderColor : "rgba(255, 10, 77, 1)",
                                    pointBackgroundColor: "rgba(255, 10, 77, 1)",
                                    data: data.female_data,
                                },
                            ]
                        },
                        options: {
                            legend: {
                                labels: {
                                    fontSize: 18
                                }
                            },
                            title: {
                                display : true,
                                text : "Gender Wise Youtube Viewership",
                                fontSize : 22.0
                             },
                            scales: {
                                yAxes: [{
                                    ticks:{
                                        beginAtZero: true,
                                        fontSize:15.0,
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Percentage',
                                        fontSize :20.0,
                                    }
                                }],
                                xAxes: [{
                                    ticks:{
                                      fontSize: 15.0,
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Age Groups',
                                        fontSize : 20.0,
                                    }
                                }]
                              },
                            responsive: false,
                        }
                    });
                },
                error:function(data){
                    console.log('Error!');
                }
            });
        </script>
